    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<script>
    const tableBody = document.getElementById('table-body');

    // Function to append data rows to the table
    function appendTableRows(data) {
        tableBody.querySelectorAll('tr').forEach(row => row.remove()); // Clear existing rows

        data.forEach(row => {



            const tr = document.createElement('tr');
                        tr.innerHTML=`
                <td>${data.filename || "N/A"}</td>
                <td>
                    <a href="/downloadInstance'/${data.sop_instance_uid}" target="_blank">Download</a>
                </td>
                <td>${data.transfer_syntax_uid || "N/A"}</td>
                <td>${row.sop_class_uid || "N/A"}</td>
                <td>${row.patient_id || "N/A"}</td>
                <td>${row.patient_name || "N/A"}</td>
                <td>${row.study_instance_uid || "N/A"}</td>
                <td>${row.study_date || "N/A"}</td>
                <td>${row.study_time || "N/A"}</td>
                <td>${row.accession_number || "N/A"}</td>
                <td>${row.study_id || "N/A"}</td>
                <td>${row.series_instance_uid ||  "N/A"}</td>
                <td>${row.modality || "N/A"}</td>
                <td>${row.series_number || "N/A"}</td>
                <td>${row.sop_instance_uid || "N/A"}</td>
                <td>${row.instance_number || "N/A"}</td>
            `;
            tableBody.appendChild(tr);
        });
    }

    // AJAX-based Search Function
    async function searchStudies() {
        document.querySelector('.responsive-table').removeAttribute('hidden'); // Show table
        const selectbox = document.getElementById('searchType').value;
        const searchInput = document.getElementById('searchInput').value;
        
        if (!searchInput) {
            alert("Please enter your search input.");
            return;
        }


        try {
            const response = await $.ajax({
                type: "POST",
                url: '/main/searchBy',
                data: JSON.stringify({ searchInput: searchInput, searchType: selectbox }),
                contentType: "application/json"
            });

           // Append table rows if data is found
            if (Array.isArray(response)) {
            appendTableRows(response);
            } else if (response.message) {
                // Handle e.g. "No data found" message or other exceptions
                alert(response.message);
            } else {
                alert("Unexpected response format.");
            }

        } catch (error) {
            alert("Error occurred while fetching data.");
            console.error("Error Details:", error);
        }
    }

    // Fetch-Based Alternative for Loading Data
    async function fetchData() {
        try {
            

            const response = await fetch('/main');
            if (!response.ok) throw new Error("Network response was not ok");
            const data = await response.json();
            appendTableRows(data);

        } catch (error) {
            console.error("Error.", error);
        }
    }

    // Event Listeners for Buttons (Example)
    const getallpatientsBtn = document.getElementById('getallpatients');
    if (getallpatientsBtn) {
        getallpatientsBtn.addEventListener('click', fetchData);
    }
</script>

<script>
    function fetchProtectedResource() {
        fetch('/main', {
            method: 'GET',
            credentials: 'include', // Include cookies in the request
        })
        .then(response => {
            if (response.status === 403) {
                // access token missing
                console.log("no access token");
                
            }
            //session expired 
            else if(response.status === 401) {
                console.log("expireeeed");
                alert("Your session has expired.Please log in again!");
                handleSessionExpired();
              
            }
        })
        .then(data => {
            if (data) {
                console.log('Protected data:', data);
                // Do something with the data, like updating the UI
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    // Call the function to initiate a request
    fetchProtectedResource();

    function handleSessionExpired() {
    alert("You do not have a valid accesstoken");
    window.location.href = '/';
}
</script>



<script>
    // JavaScript for AJAX login handling
    document.getElementById('logout-button').addEventListener('click', async function (event) {
        event.preventDefault(); // Prevent the default form submission

        try {
            const response = await fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            });

            const result = await response.json();

            if(response.ok){
                console.log("Logout successful, redirecting");
                window.location.href= '/';
            }

            else{
                console.error('Logout failed: ', result.message)
                alert(result.message);
            }
           
        } catch (error) {
            console.error('Unexpected error:', error);
            alert('An unexpected error occurred. Please try again later.');
        }
    });

   
</script>
