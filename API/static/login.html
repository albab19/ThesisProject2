<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACS Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #f7f9fc;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 900px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #005a8e;
        }
        input[type="username"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #a0b0c0;
            border-radius: 4px;
            background-color: #f1f4f8;
            color: #333;
        }
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .login-container p {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
        async function checkAdminStatus(){
            try{
                const res = await fetch('/loginAdmin');
                const data = await res.json();

                if(data.isAdmin==true){
                    //console.log(data.isAdmin);
                    const comment2 =document.createElement("div");
                    comment2.hidden=true;
                    comment2.innerHTML="NOTE: developer test login, user:oolnie  password: iamtcte4*"
                    
                }

            }catch(err){
                console.err('Error checking admin status:', err)

    });
    </script>
</head>
<body>

    <div id="logincontainer" class="login-container">
        <h1>Access the image storage</h1>
        <form id="loginForm" >
            <label for="username">Username</label><br>
            <input type="text" id = "username" placeholder="Username" name="username"  autocomplete="username" required><br>

            <label for="password">Password</label><br>
            <input type="text" name="password" placeholder="Password" id = "password" autocomplete="current-password" required><br>
            
            <button id="btn" type="submit">Login</button>
        </form>
        <p>Please enter your credentials to access the system.</p>
    </div>




 
    <script>
        // JavaScript for AJAX login handling
        document.getElementById('btn').addEventListener('click', async function (event) {
            event.preventDefault(); // Prevent the default form submission

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({username, password})
                });

                const result = await response.json();

                if(response.ok){
                    console.log("Login successful, redirecting");
                    window.location.href= '/main';
                }
                else if(response.status == 401){
                    alert(result.message);
                }else{
                    console.error('Server error: ', response.status);
                    alert('Unexpected error');
                }
               
            } catch (error) {
                console.error('Unexpected error:', error);
                alert('An unexpected error occurred. Please try again later.');
            }
        });
       
    </script>




</body>
</html>
