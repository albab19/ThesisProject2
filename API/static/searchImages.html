        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #1f4e79;

        }

        table {
            width: 100%;
            border-collapse: collapse;

            color: #1f4e79;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9fbfd;
        }

        #return-button {
            position: absolute;
            top: 10px;  
            left: 10px;

            background-color: #007bff; 
            color: white; 
            border: none; 
            padding: 12px 20px; 
            text-align: center; 
            display: inline-block; 
            font-size: 16px; 
            margin: 4px 2px; 
            cursor: pointer; 
            border-radius: 5px; 
        }

        #return-button:hover {
            background-color: #0056b3; /* Darker green on hover */
        }
        /* Align the button to the right */
        .button-container {
            text-align: right; /* Aligns text (button) to the right */
            margin-top: 10px; /* Space above the button */
        }

        document.addEventListener('DOMContentLoaded', async () => {
        try {
            // Fetch data from the images endpoint
            const resp = await fetch('/main/images');

            // Check if the response was successful
            if (!resp.ok) {
                throw new Error(`HTTP error! status: ${resp.status}`);
            }

            // Parse the response as JSON
            const data = await resp.json();
            const tableBody = document.getElementById('table-body');

            // Populate the table with data
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                   <td>${row.sop_instance_uid}</td>
                   <td>${row.instance_number}</td>
                `;
                tableBody.appendChild(tr);
            });
        } catch (error) {
            console.error('Error. Data were not fetched:', error);
        }

        // Event listener for the return button
        document.getElementById('return-button').addEventListener('click', () => {
            window.history.back(); // Navigate to the previous page
        });
    });
