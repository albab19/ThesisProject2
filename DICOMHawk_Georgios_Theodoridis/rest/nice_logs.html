<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICOMHawk - Server Logs</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DICOMHawk</h1>
        </header>
        <main>
            <section class="logs-section">
                <h2>Server Logs</h2>
                <pre id="logs">
                    <!-- Logs will be dynamically updated here -->
                </pre>
            </section>
            <section class="stats-section">
                <h2>Honeypot Stats</h2>
                <div id="stats">
                    <!-- Stats will be dynamically updated here -->
                </div>
            </section>
        </main>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
